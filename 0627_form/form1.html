<body>
    <h1>form입력, 선택 컨트롤하는 양식</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>로그인양식</legend> <!--숨김대상-->
            <!--컨트롤 요소 위치(block) -->
            <ul>
                <li><input type="text" name="user_name" placeholder="이름"></li>
                <li><input type="text" name="user_id" placeholder="아이디" value="아이디"></li>
                <li><input type="password" name="user_pw" value="비밀번호"></li>
                <li>
                    성별 : 
                    <label for="male">남</label>
                    <input type="radio" name="gender" value="male" id="male">
                    <label for="female">여</label>
                    <input type="radio" name="gender" value="female" id="female">
                </li>
                <li>정보 저장 동의 : 
                    <label for="yes">동의함</label>
                    <input type="radio" name="#" value="yes" id="yes">
                    <label for="no">동의안함</label>
                    <input type="radio" name="#" value="no" id="no">
                    <label>
                        전체동의
                        <input type="radio" name="#" value="all" id="all">
                    </label>
                </li>
                <li>
                    관심사(2개이상 선택하세요)
                    <label>
                        영화
                        <input type="checkbox" name="Interest" value="move" id="move">
                        운동
                        <input type="checkbox" name="Interest" value="work" id="work">
                        독서
                        <input type="checkbox" name="Interest" value="book" id="book">
                    </label>
                </li>
                <li>
                    첨부파일 <input type="file" name="file" value="file" id="file">
                </li>
            </ul>
            <p>
                <button type="submit">가입</button>
                <button type="reset">가입취소</button>
            </p>
        </fieldset>
    </form>
