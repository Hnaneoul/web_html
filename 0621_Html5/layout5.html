<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <title>layout 연습</title>
    </head>
    <body>
        <h1>웹접근성연구소 header layout</h1>
        <header>
            <div class=h_top> <!--h1,div,div 총 3개들어가서 합격-->
                <h1>로고</h1>
                <div class="search">검색*2</div>
                <div class="lnb">메뉴*3</div>
            </div>
            <nav> <!-- 얘만 중요한 메인툴 gnb라서 = nav라고 표시함-->
                <h2>메뉴*6</h2>
            </nav>
        </header>
        <hr>

        <h1>CGV header layout</h1>
        <header>
        <div class="h_top">
            <h1>로고</h1>
            <div class="h_t_r">
                <p>카드광고</p>
                <div class="lnb">메뉴*4</div>
            </div>
        </div>

            <div class="h_btm">
                <nav>메뉴*6</nav>
                <div class="search">검색*2</div>
            </div>
        </header>
        <hr>

        <h1>오늘의집 header layout</h1>
            <header>
                <div class="h_top">
                    <div class="h_t_left">
                        <h1>로고</h1>
                        <nav>메뉴*3</nav>
                    </div>
                    <div class="h_t_right">
                        <div class="search">h2검색*</div>
                        <p>장바구니</p>
                        <div class="lnb">메뉴*3</div>
                        <p>글쓰기</p>
                    </div>
                </div>
                <div class="h_btm">
                    <div class="lnb">메뉴*9</div>
                    <div class="popular_search">인기순위</div>
                </div>
            </header>
        <hr>
        <h1>YES24 header layout</h1>
        <header>
            <div class="h_top">
                <div class="lnb_left">메뉴*9</div>
                <div class="h_t_right">
                    <nav>*메뉴*6</nav>
                    <p>글로벌 세계24</p>
                </div>
            </div>
            <div class="h_md">
                <h1>로고</h1>
                <div class="search">검색*2</div>
                <div class="이벤트바">이미지*1 이동*2</div>
            </div>
            <div class="h_btm">
                <div class="h_b_left">
                    <p>빠른분야찾기</p>
                    <div class="lnb_btm">메뉴*9</div>
                </div>
                <div class="h_b_right">메뉴*5</div>
            </div>
        </header>
        <hr>
    
    </body>
